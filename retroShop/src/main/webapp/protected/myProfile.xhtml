<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap"/>
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet"/>
</h:head>
<h:body>
    <ui:include src="../templates/_navigation.xhtml"/>
    <div class="container mt-3">
        <div class="row">
            <div class="col-8">
                <div class="card">
                    <ui:include src="../userArticle_list.xhtml"/>
                </div>
            </div>
            <div class="col-4">
                <div class="card" style="width: 90%;">
                    <div class="card-body">
                        <h3 class="card-title">#{userBean.user.userName}</h3>
                        <p><b>E-Mail: </b>#{userBean.user.email}</p>
                        <p><b>Geburtstag: </b>#{userBean.user.birthDate}</p>
                        <p><b>Telefonnummer: </b>#{userBean.user.contactNumber}</p>
                        <div class="text-center">
                            <button type="button" class="btn btn-outline-info"><i
                                    class="fas fa-pencil-square"></i> Bearbeiten
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card mt-3 btn-outline-success" style="width: 90%">
                    <div class="text-center">
                        <button type="button" class="btn btn-link"><i
                                class="fas fa-plus"></i> Artikel HinzufÃ¼gen
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ui:include src="../templates/_footer.xhtml"/>
