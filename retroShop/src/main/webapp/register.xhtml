<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">



    <div class="container">
        <div class="row">
            <div class="col-sm">
            </div>
            <h:form action="">
            <div class="col-sm">
                <div class="p-field p-grid">
                    <p:outputLabel for="userName" type="text" styleClass="p-col-fixed" style="width:100px" value="Username"/>
                    <div class="p-col">
                        <p:inputText id="userName" value="#{userBean.user.userName}" required="true"/>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <p:outputLabel for="password" type="password" styleClass="p-col-fixed" style="width:100px" value="Passwort"/>
                    <div class="p-col">
                        <p:inputText id="password" value="#{userBean.user.password}" required="true"/>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <p:outputLabel for="birthDate" type="date" styleClass="p-col-fixed" style="width:100px" value="Geburtsdatum"/>
                    <div class="p-col">
                        <p:inputText id="birthDate" value="#{userBean.user.birthDate}" required="true"/>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <p:outputLabel for="email" type="email" styleClass="p-col-fixed" style="width:100px" value="Email" />
                    <div class="p-col">
                        <p:inputText id="email" value="#{userBean.user.email}" required="true"/>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <p:outputLabel for="contactNumber" type="tel" styleClass="p-col-fixed" style="width:100px" value="Telefonnummer"/>
                    <div class="p-col">
                        <p:inputText id="contactNumber" value="#{userBean.user.contactNumber}" required="true"/>
                    </div>
                    <h:commandButton action="#{userBean.saveUser()}" value="Submit" style="margin-top:20px" />
                </div>
            </div>
            </h:form>
            <div class="col-sm">
            </div>
        </div>
    </div>


</ui:composition>
