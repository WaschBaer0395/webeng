<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
>
    <h:form  prependId="false" class="dropdown-item" action="">
        <div class="col-sm">
            <div class="p-field p-grid">
                <h:outputLabel for="username" styleClass="p-col-fixed" style="width:100px" value="Username: "/>
                <div class="p-col">
                    <p:inputText class="form-control" id="username" value="#{userBean.user.userName}" required="true"/>
                </div>
            </div>
            <div class="p-field p-grid">
                <h:outputLabel for="password" styleClass="p-col-fixed" style="width:100px"
                               value="Passwort: "/>
                <div class="p-col">
                    <p:inputText class="form-control" id="password" value="#{userBean.user.password}" required="true"/>
                </div>
            </div>
            <div class="p-field p-grid">
                <h:commandButton class="btn btn-success" action="#{userBean.loginUser}"  ajax="false" type="submit" value="Anmelden" style="margin-top:20px"/>
                <h:commandButton class="btn btn-link" action="#{userBean.registerUser}" value="Registrieren" immediate="true" style="margin-top:20px"/>
            </div>
        </div>
    </h:form>
</ui:composition>
