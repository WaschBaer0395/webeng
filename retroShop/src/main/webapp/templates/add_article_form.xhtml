<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
>


    <h:form action="" class="m-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <h:outputLabel for="articleName" value="Name"/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <p:inputText id="articleName" class="form-control" value="#{articleBean.article.name}"
                                             required="true"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h:outputLabel for="inputGroupFile01" value="Artikelbild"/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="inputGroupFile01"
                                               aria-describedby="inputGroupFileAddon01" required=""/>
                                        <label class="custom-file-label" for="inputGroupFile01">Datei auswählen</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h:outputLabel for="description" value="Beschreibung"/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <p:inputTextarea id="description" class="form-control"
                                                 value="#{articleBean.article.desc}" required="true"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <h:outputLabel for="price" value="Preis"/>
                            </div>
                            <div class="col-6">
                                <h:outputLabel for="min-price" value="Mindestpreis"/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <p:inputNumber id="price" value="#{articleBean.article.price}"
                                               required="true"/>
                            </div>
                            <div class="col-6">
                                <p:inputNumber id="min-price"
                                               value="#{articleBean.article.minPrice}" required="true"/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <h:commandButton class="btn btn-success" action="#{articleBean.saveArticle}"
                                                 type="submit"
                                                 value="Hinzufügen" style="margin-top:20px"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1"></div>
            </div>
        </div>
    </h:form>
</ui:composition>
