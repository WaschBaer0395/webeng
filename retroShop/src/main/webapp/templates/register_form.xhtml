<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
>

        <div class="col-sm">
            <div class="p-field p-grid mb-3">
                <h:outputLabel for="userName" styleClass="p-col-fixed" style="width:100px" value="Username"/>
                <div class="p-col">
                    <p:inputText id="userName" value="#{userBean.user.userName}" required="true"/>
                </div>
            </div>
            <div class="p-field p-grid mb-3">
                <h:outputLabel for="password" styleClass="p-col-fixed" style="width:100px" value="Passwort"/>
                <div class="p-col">
                    <p:password id="password" value="#{userBean.user.password}" required="true" feedback="true" promptLabel="Passwort notwendig." weakLabel="Viel zu schwach." goodLabel="Da geht noch was." strongLabel="Mashallah!"/>
                </div>
            </div>
            <div class="p-field p-grid mb-3">
                <h:outputLabel for="birthDate" styleClass="p-col-fixed" style="width:100px" value="Geburtsdatum"/>
                <div class="p-col">
                    <p:inputText type="date" id="birthDate" value="#{userBean.user.birthDate}" required="true"/>
                </div>
            </div>
            <div class="p-field p-grid mb-3">
                <h:outputLabel for="email" styleClass="p-col-fixed" style="width:100px" value="Email"/>
                <div class="p-col">
                    <p:inputText id="email" value="#{userBean.user.email}" requiredMessage="Pflichtfeld." validatorMessage="Email muss richtiges Format haben." required="true">
                        <f:validator validatorId="presentation.EmailValidator"/>
                        <p:ajax update="emailMessage" event="keyup"/>
                    </p:inputText>
                    <h:message for="email" id="emailMessage" errorClass="errorStyle" display="icon">Test</h:message>
                </div>
            </div>
            <div class="p-field p-grid mb-3">
                <h:outputLabel for="contactNumber" styleClass="p-col-fixed" style="width:100px" value="Telefonnummer"/>
                <div class="p-col">
                    <p:inputText id="contactNumber" value="#{userBean.user.contactNumber}" required="true"/>
                </div>
              </div>
        </div>

</ui:composition>
