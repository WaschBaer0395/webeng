<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">


<h:head>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <ui:include src="_navigation.xhtml"/>


    <ui:include src="register_form.xhtml"/>
    <!-- <ui:include src="modify_user_form.xhtml"/> -->
    <!-- <ui:include src="article_list.xhtml"/> -->


        <p:dataTable id="seachArticle" var="Article" value="#{articleBean.searchedList}">
            <p:column headerText="Id">
                <h:outputText value="#{Article.id}" />
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{Article.name}" />
            </p:column>

            <p:column headerText="Price">
                <h:outputText value="#{Article.price}" />
            </p:column>

            <p:column headerText="MinPrice">
                <h:outputText value="#{Article.minPrice}" />
            </p:column>

            <p:column headerText="Description">
                <h:outputText value="#{Article.desc}" />
            </p:column>

            <p:column headerText="ImagePath">
                <h:outputText value="#{Article.imagePath}" />
            </p:column>

            <p:column headerText="SellerID">
                <h:outputText value="#{Article.sellerId}" />
            </p:column>

        </p:dataTable>

</h:body>

</html>
